<div class="max-w-xl mx-auto mt-6 p-6 bg-white rounded shadow">
  <h2 class="text-xl font-bold mb-4">{{ isEdit ? 'Edit' : 'Add' }} Property</h2>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="mb-4">
      <label>Name</label>
      <input type="text" formControlName="name" class="w-full p-2 border rounded" />
    </div>

    <div class="mb-4">
      <label>Location</label>
      <input type="text" formControlName="location" class="w-full p-2 border rounded" />
    </div>

    <button class="bg-blue-600 text-white px-4 py-2 rounded" type="submit">
      {{ isEdit ? 'Update' : 'Create' }}
    </button>
  </form>
</div>
